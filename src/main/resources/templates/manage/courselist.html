<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <script src="/js/vue.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>课程列表</title>
</head>
<body>
<div>
    <div th:replace="manage/template/left-nav :: left-nav"></div>
    <div class="layui-body">
        <div>
            <table id="allcourses" class="layui-table" v-cloak style="table-layout:fixed;">
                <colgroup>
                    <col width="5%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="5%">
                    <col width="5%">
                    <col width="10%">
                    <col width="5%">
                    <col width="5%">
                    <col width="5%">
                    <col width="10%">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>课程号</th>
                    <th>课程名称</th>
                    <th>教师号</th>
                    <th>上课时间</th>
                    <th>上课地点</th>
                    <th>学分</th>
                    <th>校区</th>
                    <th>限制</th>
                    <th>容量</th>
                    <th>人数</th>
                    <th>比例</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(course,index) in courses">
                    <td>{{index+1+pagesize*(page-1)}}</td>
                    <td>{{course.courseNum}}</td>
                    <td>{{course.courseName}}</td>
                    <td>{{course.teacherNum}}</td>
                    <td>{{course.courseTime}}</td>
                    <td>{{course.addinfo}}</td>
                    <td>{{course.credits}}</td>
                    <td>{{course.location}}</td>
                    <td>{{course.xklimit}}</td>
                    <td>{{course.size}}</td>
                    <td>{{course.amount}}</td>
                    <td>{{course.rate}}</td>
                    <td>
                        <div class="layui-btn-group">
                            <button class="layui-btn  layui-btn-normal" v-on:click="del(course)"><i
                                    class="layui-icon"></i>删除
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <div id="page"></div>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</div>
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer', 'form', 'laypage'], function () {
        var i = 0;
        var datas = new Array();
        var element = layui.element;
        var layer = layui.layer;
        var laypage = layui.laypage;
        var app = new Vue({
            el: '#allcourses',
            data: {
                courses: [],
                nowcourses: [],
                course: {},
                page: 1,
                pagesize: 15,
                maxtCount: 0,
                pages: 0,
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {
                    jQuery.ajax({
                        type: 'POST',
                        url: "/manage/getAllcourses",
                        success: function (courses) {
                            app.nowcourses = courses;
                            app.maxtCount = courses.length;
                            app.pages = app.maxtCount / app.pagesize;
                            for (i = 0; i < app.maxtCount; i++) {
                                app.nowcourses[i].rate = app.nowcourses[i].rate / 1000;
                                app.nowcourses[i].xklimit = 0 ? "限制人数" : "可以选课";
                            }
                            for (i = 0; i < app.pagesize; i++) {
                                app.course = app.nowcourses[i];
                                datas.push(app.course);
                            }
                            app.courses = datas;
                            laypage.render({
                                elem: 'page'
                                , count: app.maxtCount //数据总数，从服务端得到
                                , limit: app.pagesize
                                , groups: 3
                                , jump: function (obj, first) {
                                    if (app.page == obj.curr) return false;
                                    app.page = obj.curr;
                                    layer.load(1);
                                    datas = [];
                                    for (i = 0; i < app.pagesize; i++) {
                                        app.course = app.nowcourses[app.page * app.pagesize + i];
                                        datas.push(app.course);
                                    }
                                    app.courses = datas;
                                    layer.closeAll('loading');
                                }
                            });
                        }
                    });
                },
                del: function (course) {
                    layer.confirm('确定删除？', {
                        btn: ['确定', '取消'] //按钮
                    }, function () {
                        jQuery.ajax({
                            type: 'POST',
                            url: "/manage/deleteCourse",
                            data: course,
                            dataType: 'json',
                            success: function (json) {
                                layer.closeAll('loading')
                                if (json.status == 0) {
                                    layer.msg("删除成功", {icon: 6});
                                    window.location.reload();
                                } else {
                                    layer.alert(json.result, {icon: 5});
                                }
                            }
                        });
                    });
                }
            },
        });

        function load() {
            app.load();
        }
    })

    function back() {
        window.history.go(-1)
    }
</script>
</body>
</html>
